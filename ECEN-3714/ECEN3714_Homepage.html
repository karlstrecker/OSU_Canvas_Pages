<!-- =========================
     FULL CSS FOR HOMEPAGE
     ========================= -->
<style>
/* =========================
   CUSTOMIZATION VARIABLES
   ========================= */
:root {
  /* Page background */
  --page-bg: #ffffff;

  /* Top banner */
  --top-banner-bg: #325e6d;  /* dark blue */
  --top-banner-color: #ffffff;

  /* Panel background colors (blue shades) */
  --panel-color0: #ffffff; /* bright blue */
  --panel-color1: #f18239; /* bright blue */
  --panel-color2: #bc2600; /* medium blue */
  --panel-color3: #8f0000; /* darker blue */
  --panel-color4: #d05b21; /* dark blue */

  /* Panel images (optional) */
  --panel-img0: url("OfficeHours.jpg");
  --panel-img1: url("syllabus.jpg");
  --panel-img2: url("labs.jpg");
  --panel-img3: url("homework.png");
  --panel-img4: url("grades.png");

  /* Bottom banner */
  --bottom-banner-bg: #325e6d; /* medium blue */
  --bottom-banner-color: #ffffff;
}

/* =========================
   PAGE BODY
   ========================= */
body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background-color: var(--page-bg);
  color: #000000;
}

/* =========================
   TOP BANNER
   ========================= */
.top-banner {
  background-color: var(--top-banner-bg);
  color: var(--top-banner-color);
  text-align: center;
  padding: 32px 16px;
  font-size: 2rem;
  font-weight: 600;
  letter-spacing: 0.5px;
}

/* =========================
   PANEL CONTAINER
   ========================= */
.panel-container {
  display: flex;
  flex-wrap: wrap;
  gap: 16px;
  max-width: 1200px;
  margin: 32px auto;
  padding: 0 16px;
}

/* =========================
   PANEL STYLING
   ========================= */
.panel {
  flex: 1 1 calc(19% - 12px); /* 4 panels side by side minus gap */
  min-height: 220px;
  position: relative;
  border-radius: 10px;
  overflow: hidden;
  color: #ffffff;
  text-decoration: none;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

/* Hover effect */
.panel:hover {
  transform: translateY(-4px);
  box-shadow: 0 12px 24px rgba(0,0,0,0.2);
}

/* Overlay for image panels (currently optional) */
.panel::before {
  content: "";
  position: absolute;
  inset: 0;
  background-color: rgba(0, 0, 0, 0.134);
  z-index: 0;
}

/* Panel title text */
.panel-title {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.5rem;
  font-weight: 500;
  letter-spacing: 0.3px;
  z-index: 1;
  text-transform: uppercase;
}

.panel-title span {
  padding: 10px 18px;
  border: 1px solid rgba(255, 255, 255, 0);
  border-radius: 6px;
  background-color: rgba(0, 0, 0, 0);
}

/* Panel background colors / images */
/*.panel0 { background: var(--panel-img0) no-repeat center/cover, var(--panel-color0); }*/
.panel1 { background: var(--panel-img1) no-repeat center/cover, var(--panel-color1); }
.panel2 { background: var(--panel-img2) no-repeat center/cover, var(--panel-color2); }
.panel3 { background: var(--panel-img3) no-repeat center/cover, var(--panel-color3); }
.panel4 { background: var(--panel-img4) no-repeat center/cover, var(--panel-color4); }

/* =========================
   BOTTOM BANNER
   ========================= */
.bottom-banner {
  background-color: var(--bottom-banner-bg);
  color: var(--bottom-banner-color);
  text-align: center;
  padding: 32px 16px;
  margin-top: 32px;
  font-size: 1.2rem;
  max-width: 1200px;
  margin-left: auto;
  margin-right: auto;
  border-radius: 8px;
}

/* =========================
   RESPONSIVE LAYOUT
   ========================= */
@media (max-width: 900px) {
  /* Stack panels vertically as thin banners */
  .panel {
    flex: 1 1 100%;
    min-height: 120px;
  }
  .panel-title {
    font-size: 1.2rem;
  }
}
</style>
</head>
